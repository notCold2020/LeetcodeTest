spring:
  kafka:
    bootstrap-servers: 175.24.87.213:9092
    listener:
      concurrency: 10
      ack-mode: MANUAL_IMMEDIATE
      poll-timeout: 1500
    consumer:
      group-id: test-consumer-group
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties: {session.timeout.ms: 6000, auto.offset.reset: earliest}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      batch-size: 65536
      buffer-memory: 524288

  aop:
    proxy-target-class: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://175.24.87.213:3306/test?useUnicode=true&characterEncoding-utr-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&allowMultiQueries=true
    username: root1
    password: 252384
mybatis:
#  将该路径下的xml文件加载到mybatis中，把接口对应到xml文件上
  mapper-locations: classpath:mapper/*.xml
#  扫描包 有了这个在xml里面 返回值或者入参就不用写全限定类名了 直接写类名小写就可以
#  没有也行 返回值就得是全限定类名了
  type-aliases-package: com.cxr.ohter.demo.entriy
#  驼峰命名 将数据库字段和实体类的属性对应
  configuration:
    map-underscore-to-camel-case: true
#    控制台打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


logging:
  level:
    root: info
